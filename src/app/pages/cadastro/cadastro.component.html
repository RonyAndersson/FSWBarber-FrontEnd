<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 bg-cover bg-no-repeat bg-top" style="background-image: url('images/banner.jpg');">

  <main class="border-2 shadow-2xl border-zinc-600 bg-gray-950 w-2/4 mx-auto p-10 rounded-3xl backdrop-blur-sm bg-opacity-40">

    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
     
      <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-white">Cadastre-se</h2>
    </div>
  
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" action="#" method="POST">
        <div>
          <label for="nome" class="block text-sm/6 font-medium text-white">Nome Completo</label>
          <div class="mt-2">
            <input id="nome" name="nome" type="text" required class="block bg-transparent w-full rounded-md border-2 border-zinc-600 p-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6" placeholder="Nome Completo">
          </div>
        </div>
        <div>
          <label for="data" class="block text-sm/6 font-medium text-white">Data de nascimento</label>
          <div class="mt-2">
            <input id="data" name="data" type="date" required class="block bg-transparent w-full rounded-md border-2 border-zinc-600 p-1.5 text-gray-400 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
          </div>
        </div>
        <div>
  
          <label for="email" class="block text-sm/6 font-medium text-white">Email address</label>
          <div class="mt-2">
            <input id="email" name="email" type="email" autocomplete="email" required class="block bg-transparent w-full rounded-md border-2 border-zinc-600 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6" placeholder="nome@gmail.com">
          </div>
        </div>
  
        <div>
          <div class="flex items-center justify-between">
            <label for="senha" class="block text-sm/6 font-medium text-white">Confirme sua senha</label>
            
          </div>
          <div class="mt-2">
            <input id="senha" name="senha" type="password" autocomplete="current-password" required class="block bg-transparent w-full rounded-md border-2 border-zinc-600 p-1.5 text-white shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6" placeholder="*********">
          </div>
        </div>
  
        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm transition-all duration-500 hover:bg-indigo-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Cadastrar</button>
        </div>
      </form>
    </div>
  </main>
</div>
